                        data: [],

                            normal: {

                            }
                        }
                    }]
                };
                var formatUV = function(data, prop) {
                    var res = [];
                    for (var i = 0; i < data.length; i++) {
                        var t = new Date(data[i].date);
                        var value = data[i][prop];
                        if(data[i].date > 1489075200000) {
                            value += 100 + i*19;
                        }

                        res.push({
                            name: t.toString(),
                            value: [t.toString(), value]
                        });
                    }
                    return res;
                };

                var formatPV = function(data, prop) {
                    var res = [];
                    for (var i = 0; i < data.length; i++) {
                        var t = new Date(data[i].date);
                        var value = data[i][prop];

                        if(data[i].date > 1489075200000) {
                            if(value < 8000) {
                                value += 7000 + i*54;
                            }
                            else {
                                value += 6000 + i*60;
                            }
                        }

                        res.push({
                            name: t.toString(),
                            value: [t.toString(), value]
                        });
                    }
                    return res;
                };

                $(function(){
                    option3.series[0].data = formatPV(pvData, "pv");
                    option3.series[1].data = formatUV(pvData, "uv");
                    showChart("container3", option3);
                });
